<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Rubik:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="home">
        <div class="home-container">
            <div class="home-title">
                <div class="title">
                    <p>Today's Weather</p>
                </div>
                <div class="photo-weather">
                    <img src="images/cloudy-weather-11-1147979.png" alt="">
                </div>
                
            </div>

            <div class="home-weather-search">
                <div class="weather-search">
                    <div class="col-1">
                        <div class="name">
                            <p><strong>Jarkarta</strong>, Indonesia</p>
                        </div>
                        <div class="number">
                            <div class="temp">
                                <p>22 °C</p>
                            </div>
                            <div class="temp-max-min">
                                <p>Min 30 °C</p>
                                <p>Max 6 °C</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="weater-img">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </section>

    <script src="js/app.js" type="module"></script>
</body>
</html>
