<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Rubik:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/weather02-512.webp">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="home">
        <div class="home-container">
            <div class="home-title">
                <div class="title">
                    <p>Today's Weather</p>
                </div>
                <div class="photo-weather">
                    <img src="images/cloudy-weather-11-1147979.png" alt="Weather">
                </div>
                
            </div>

            <div class="home-search">
                <div class="search-input">
                    <form id="formulario" class="mt-10 " action="#" method="POST">
                        <div class="from-icon-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="ciudad" id="ciudad" placeholder="Search places">
                        </div>
                        <div class="from-container-selects">
                            <select
                                class=""
                                id="pais">
                                <option disabled selected value="">Please select</option>
                                <option value="AR">Argentina</option>
                                <option value="CO">Colombia</option>
                                <option value="CR">Costa Rica</option>
                                <option value="ES">España</option>
                                <option value="US">Estados Unidos</option>
                                <option value="MX">México</option>
                                <option value="PE">Perú</option>
                            </select>
                        </div>
                        <input type="submit" class="from-btn-submit"
                        value="Search" />

                    </form>
                   
                </div>
            </div>

            <div class="home-weather-search" id="container">
                <!-- <div class="weather-search">
                    <div class="col-1">
                        <div class="name">
                            <p><strong>Jarkarta</strong>, Indonesia</p>
                        </div>
                        <div class="number">
                            <div class="temp">
                                <p>22 °C</p>
                            </div>
                            <div class="temp-max-min">
                                <p>Min 30 °C</p>
                                <p>Max 6 °C</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="weater-img">
                            <img src="" alt="">
                        </div>
                    </div>
                </div> -->

            </div>
        </div>

    </section>

    <script src="js/app.js" type="module"></script>
</body>
</html>
